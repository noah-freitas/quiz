<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <title>Quiz</title>
        <link rel="stylesheet" href="/css/board.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/dom.js"></script>
        <script src="/js/board.js"></script>
    </head>
    <body data-screen="start">
        <h1>Quiz</h1>
        <div id="start">
            <h2>Connected Players</h2>
            <ul class="players"></ul>
            <button id="start-game">Start Game</button>
        </div>
        <div id="question">
            <h2 class="text"></h2>
            <p class="timer"></p>
        </div>
        <div id="answer">
            <p><strong>Correct Answer:</strong> <span class="correct"></span></p>
            <ul class="answers"></ul>
        </div>
        <div id="final">
            <p><strong>Winner:</strong> <span class="winner"></span></p>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Correct</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody class="scores">
                </tbody>
            </table>
        </div>
    </body>
</html>
